<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white justify-content-center text-center">
    <h2>Peserta</h2>
    <!-- foto peserta -->
    <div>
      <img
        id="fotoPeserta"
        src="/assets/images/model-ai/isak.png"
        alt=""
        style="width: 200px; border-radius: 10px"
      />
    </div>
    <!-- tombol nama peserta  -->
    <div class="m-5">
      <button
        class="btn btn-primary"
        onclick="document.getElementById('fotoPeserta').src='/assets/images/model-ai/isak.png'"
      >
        Isak
      </button>
      <button
        class="btn btn-primary"
        onclick="document.getElementById('fotoPeserta').src='/assets/images/model-ai/meson.png'"
      >
        Meson
      </button>
      <button
        class="btn btn-primary"
        onclick="document.getElementById('fotoPeserta').src='/assets/images/model-ai/givens.png'"
      >
        Givens
      </button>
    </div>
  </body>
</html>
