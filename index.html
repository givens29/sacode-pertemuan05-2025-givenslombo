<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='/assets/images/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <img
      id="myImage"
      src="/assets/images/pic_bulboff.gif"
      style="width: 100px"
    />

    <button
      onclick="document.getElementById('myImage').src='/assets/images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
